apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-media-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: default
spec:
  interval: 30s
  chart:
    spec:
      chart: longhorn
      version: 1.5.3
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  maxHistory: 5
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  dependsOn:
    - name: nginx-internal
      namespace: networking
  values:
    defaultSettings:
      defaultDataPath: /mnt/sdb
    ingress:
      host: &host "longhorn.${SECRET_DOMAIN}"
      enabled: true
      ingressClassName: internal
      annotations:
        longhorn.io/enable: "true"
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

